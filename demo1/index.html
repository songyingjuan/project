<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.header{
			width: 100%;
			height: 200px;
			background: pink;
			line-height: 200px;
		}
		.header h1{
			text-align: center;
		}
		.content{
			width: 100%;
			height: 200px;
		}
		.content .left{
			width: 50%;
			height: 200px;
			background: red;
			float: left;
		}
		.content .right{
			width: 50%;
			height: 200px;
			background: black;
			float: left;
		}
		.footer{
			width: 100%;
			height: 100px;
			background: yellow;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1>我的第一个页面</h1>
	</div>
	<div class="content">
		<div class="left">左边部分</div>
		<div class="right">右边部分</div>
	</div>
	<div class="footer">
		
	</div>
</body>
</html>
